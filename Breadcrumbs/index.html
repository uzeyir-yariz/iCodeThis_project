<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8fdc27e80b.js" crossorigin="anonymous"></script>
    <title>Breadcrumbs</title>

        <h1>Breadcrumbs</h1>

                <span class="list front">
                    <i class="deactive_most fa-solid fa-house"></i>

                    <i class="deactive_most fa-solid fa-chevron-right"></i>
                    <a class="deactive" href="#">Lois</a>
                    <i class="deactive_most fa-solid fa-chevron-right"></i>
                    <a class="deactive" href="#">Chris</a>

                </span>
                <span class="list">

                    <i class="deactive_most fa-solid fa-chevron-right"></i>
                    <a class="deactive_most" href="#">Rosa</a>
                    <i class="deactive_most fa-solid fa-chevron-right"></i>
                    <a class="deactive_most" href="#">Charles</a>
                    <i class="deactive_most fa-solid fa-chevron-right"></i>

    </main>
</body>
<script src="script.js"></script>
</html>
